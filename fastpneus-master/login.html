	  <h4>Faça o login ou cadastre-se</h4>
	 
	  <div class="container">
        <form method="POST" name="f_cad" action="php/formulario.php">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome">

            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control " id="email" name="email">

            <label for="telefone" class="form-label ">Telefone</label>
            <input type="number" class="form-control " id="telefone" name="telefone">

            <label for="senha" class="form-label ">Senha</label>
            <input type="password" class="form-control " id="senha" name="senha">

            <label for="repetesenha" class="form-label ">Repita a senha</label>
            <input type="password" class="form-control " id="repetesenha" name="repetesenha">

            <script>
                function validar() {
                    var senha = f_cad.senha.value;
                    var repetesenha = f_cad.repetesenha.value;

                    if (senha == "" || senha.length <= 7) {
                        alert('Preencha uma Senha com no mínimo 8 Caracteres!');
                        f_cad.senha.focus();
                        return false;
                    }

                    if (senha != repetesenha) {
                        alert('As Senhas digitadas não Conferem!');
                        f_cad.senha.focus();
                        return false;
                    }
                }
            </script>

            <br>
            <button type=" submit " onclick="return validar()" class=" btn btn-dark ">Cadastrar</button>
        </form>
